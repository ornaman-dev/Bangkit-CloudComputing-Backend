<div class="card" style="width: 18rem;">
  <img src="{{obj.image_url}}" class="card-img-top" alt="{{obj.common_name}}">
    <div class="card-body">
      <h5 class="card-title">{{obj.class_name}}</h5>
      <p class="card-text">Family Name : {{obj.family_name}}</p>
      <p class="card-text"><a href="{{obj.taxonomic_data_url}}" class="card-link">Taxonimic Data</a></p>
      <p class="card-text">Description: {{obj.description[:60]}}</p>
      <a href="/detail/{{obj.plant_id}}" class="btn btn-primary">Read More</a>
    </div>
  </div>
