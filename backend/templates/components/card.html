<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{obj.english_name}}</h5>
      <p class="card-text">Family Name : {{obj.family_name}}</p>
      <p class="card-text">Wikipedia URL: {{obj.wikipedia_url}}</p>
      <p class="card-text">Description: {{obj.description[:60]}}</p>
      <a href="/detail/{{obj.id}}" class="btn btn-primary">Read More</a>
    </div>
  </div>
