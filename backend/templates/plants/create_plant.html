{% extends "shared/base.html" %}


{% block title %}
  <title>Create a Ornamental Plant Post</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Create a Ornamental Plant Post</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="english_name" value="{{english_name}}" placeholder="English Name Here">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Family Name e.g. Araceae" name="family_name" value="{{family_name}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Wikipedia URL e.g. https://en.wikipedia.org/wiki/Aglaonema/" name="wikipedia_url" value="{{wikipedia_url}}" class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" required placeholder="Plant location" name="location" value="{{location}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" required name="description" id="exampleFormControlTextarea1" rows="3">{{description}}</textarea>
          <div id="help" class="form-text">Please provide complete Ornamental Plant description.</div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
